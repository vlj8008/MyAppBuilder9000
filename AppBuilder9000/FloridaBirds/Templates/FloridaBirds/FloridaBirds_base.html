{% load static %}


<!DOCTYPE html>


<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!- title tags show as title on user's browser->
    <title>{% block title %}{% endblock %}</title>

    <!-CSS Links->
    {% block stylesheets %}

    <!-Bootstrap library link->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--internal css link-->
    <link rel="stylesheet" type="text/css" href="../../static/FloridaBirds/css/florida_birds_styles.css">

    {% endblock %}
</head>

<!-- Navbar section -->

<header>

    {% include 'FloridaBirds/FloridaBirds_navbar.html' %}

</header>


<!-- Start of content section-->

<div class = "container">

{% block content %}{% endblock %}

</div>

<!--End of content section-->


  <!-- Start of footer -->

 <footer>
        {% include 'FloridaBirds/FloridaBirds_footer.html' %}
 </footer>

<!-- End of footer -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
